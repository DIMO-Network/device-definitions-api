    properties:
      RideGuideLink:
        type: string
    type: object
  internal_api_handlers.DecodeVINRequest:
    properties:
      countryCode:
        description: 3 letter ISO
        type: string
      vin:
        type: string
    type: object
  internal_api_handlers.DecodeVINResponse:
    properties:
      deviceDefinitionId:
        description: new name slug based id, can use this to query identity-api
        type: string
      newTransactionHash:
        description: if a new device definition was created, the tableland transaction
          hash from the insert statement. Check this has completed before querying
          the ID
        type: string
    type: object
  null.String:
    properties:
      string:
        type: string
      valid:
        type: boolean
    type: object
  timestamppb.Timestamp:
    properties:
      nanos:
        description: |-
          Non-negative fractions of a second at nanosecond resolution. Negative
          second values with fractions must still have non-negative nanos values
          that count forward in time. Must be from 0 to 999,999,999
          inclusive.
        type: integer
      seconds:
        description: |-
          Represents seconds of UTC time since Unix epoch
          1970-01-01T00:00:00Z. Must be from 0001-01-01T00:00:00Z to
          9999-12-31T23:59:59Z inclusive.
        type: integer
    type: object
info:
  contact: {}
  title: DIMO Device Definitions API
  version: "1.0"
paths:
  /compatibility/r1-sheet:
    get:
      description: gets r1 MMY compatibility google sheet in JSON form. returns an
        array of below objects
      operationId: GetCompatibilityR1Sheet
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_DIMO-Network_device-definitions-api_internal_core_queries.CompatibilitySheetRow'
        "500":
          description: Internal Server Error
      summary: gets r1 MMY compatibility google sheet in JSON form
      tags:
      - device-definitions
  /device-definitions:
    get:
      description: gets a specific device definition by make model and year.
      operationId: GetDeviceDefinitionByMMY
      parameters:
      - description: make
        in: query
        name: make
        required: true
        type: string
      - description: model
        in: query
        name: model
        required: true
        type: string
      - description: year
        in: query
        name: year
        required: true
        type: number
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_DIMO-Network_device-definitions-api_internal_core_models.GetDeviceDefinitionQueryResult'
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: gets a specific device definition by make model and year.
      tags:
      - device-definitions
  /device-definitions/{id}:
    get:
      description: gets a device definition
      operationId: GetDeviceDefinitionByID
      parameters:
      - description: device definition id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_DIMO-Network_device-definitions-api_internal_core_models.GetDeviceDefinitionQueryResult'
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: gets a device definition
      tags:
      - device-definitions
  /device-definitions/{id}/integrations:
    get:
      description: gets all the available integrations for a device definition. Includes
        the capabilities of the device with the integration
      operationId: GetDeviceIntegrationsByID
      parameters:
      - description: device definition id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: gets all the available integrations for a device definition.
      tags:
      - device-definitions
  /device-definitions/all:
    get:
      consumes:
      - application/json
      description: gets a device definition
      operationId: GetDeviceDefinitionAll
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "500":
          description: Internal Server Error
      summary: gets all device definitions by Makes, models, and years
      tags:
      - device-definitions
  /device-definitions/autocomplete:
    get:
      consumes:
      - application/json
      description: gets a device definition Autocomplete
      operationId: GetDeviceDefinitionAutocomplete
      parameters:
      - description: query filter
        in: query
        name: query
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_DIMO-Network_device-definitions-api_internal_core_queries.GetAllDeviceDefinitionByAutocompleteQueryResult'
        "500":
          description: Internal Server Error
      summary: gets device definitions autocomplete
      tags:
      - device-definitions
  /device-definitions/decode-vin:
    post:
      consumes:
      - application/json
      description: decode a vin
      operationId: DecodeVIN
      parameters:
      - description: Decode VIN request
        in: body
        name: decodeRequest
        required: true
        schema:
          $ref: '#/definitions/internal_api_handlers.DecodeVINRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Response with definition ID.
          schema:
            $ref: '#/definitions/internal_api_handlers.DecodeVINResponse'
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      security:
      - BearerAuth: []
      summary: returns device definition id corresponding to a given vin
      tags:
      - device-definitions
  /device-definitions/search:
    get:
      consumes:
      - application/json
      description: gets a device definition by search filter
      operationId: GetDeviceDefinitionSearch
      parameters:
      - description: query filter
        in: query
        name: query
        required: true
        type: string
      - description: make Slug
        in: query
        name: makeSlug
        type: string
      - description: model Slug
        in: query
        name: modelSlug
        type: string
      - description: year
        in: query
        name: year
        type: number
      - description: page
        in: query
        name: page
        type: number
      - description: pageSize
        in: query
        name: pageSize
        type: number
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_DIMO-Network_device-definitions-api_internal_core_queries.GetAllDeviceDefinitionBySearchQueryResult'
        "500":
          description: Internal Server Error
      summary: gets device definitions by search filter
      tags:
      - device-definitions
  /device-definitions/search-r1:
    get:
      consumes:
      - application/json
      description: gets r1 compatibility search by filter
      operationId: GetR1CompatibilitySearch
      parameters:
      - description: query filter
        in: query
        name: query
        required: true
        type: string
      - description: page
        in: query
        name: page
        type: number
      - description: pageSize
        in: query
        name: pageSize
        type: number
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_DIMO-Network_device-definitions-api_internal_core_queries.GetR1CompatibilitySearchQueryResult'
        "500":
          description: Internal Server Error
      summary: gets r1 MMY compatibility by search filter
      tags:
      - device-definitions
  /device-makes:
    get:
      description: gets all device makes
      operationId: GetDeviceMakes
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_DIMO-Network_device-definitions-api_pkg_grpc.GetDeviceMakeResponse'
        "500":
          description: Internal Server Error
      summary: gets all device makes
      tags:
      - device-definitions
  /device-types:
    get:
      description: gets a devices type
      operationId: GetDeviceTypes
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "500":
          description: Internal Server Error
      summary: gets a device type.
      tags:
      - device-definitions
  /device-types/{id}:
    get:
      description: gets a devices type with attributes
      operationId: GetDeviceTypesByID
      parameters:
      - description: device type id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: gets a device type.
      tags:
      - device-definitions
  /integrations:
    get:
      description: gets list of integrations we have defined.
      operationId: GetIntegrations
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: gets list of integrations we have defined.
      tags:
      - device-definitions
  /integrations/{id}:
    get:
      consumes:
      - application/json
      description: gets integration by id.
      operationId: GetIntegrationByID
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: gets integration by id.
      tags:
      - device-definitions
  /manufacturers/integrations/smartcar:
    get:
      description: gets manufacturers supported by smartcar
      operationId: GetSmartcarManufacturers
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "500":
          description: Internal Server Error
      summary: gets all supported manufacturers for the smartcar external integration
      tags:
      - device-definitions
  /v2/device-definitions/{id}:
    get:
      description: gets a device definition by the new slug id eg. ford_escape_2021
      operationId: GetDeviceDefinitionByIDv2
      parameters:
      - description: slug definition id eg. ford_escape_2021
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_DIMO-Network_device-definitions-api_internal_infrastructure_gateways.DeviceDefinitionTablelandModel'
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: gets a device definition by the new slug id eg. ford_escape_2021
      tags:
      - device-definitions
  /v2/device-definitions/{make}/{id}:
    get:
      description: gets a device definition
      operationId: GetDeviceDefinitionV2ByID
      parameters:
      - description: device make name
        in: path
        name: make
        required: true
        type: string
      - description: device definition id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/github_com_DIMO-Network_device-definitions-api_internal_core_models.GetDeviceDefinitionQueryResult'
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
      summary: gets a device definition
      tags:
      - device-definitions
  /v2/device-definitions/{make}/all:
    get:
      consumes:
      - application/json
      description: gets a device definition
      operationId: GetDeviceDefinitionV2All
      parameters:
      - description: device make name
        in: path
        name: make
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "500":
          description: Internal Server Error
      summary: gets all device definitions by Makes, models, and years
      tags:
      - device-definitions
securityDefinitions:
  BearerAuth:
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
